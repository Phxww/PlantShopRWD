<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 990px)"
      href="css/mobile.css"
    />
    <!-- Snipcart -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script
      src="https://cdn.snipcart.com/scripts/2.0/snipcart.js"
      id="snipcart"
      data-api-key="MDA2MDkzNTktOTlhZS00ODAwLWFiMjItNjc0MjZhZDVkODkxNjM2MzUyOTkxMzkyMzc1NzQ3"
    ></script>
    <link
      href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="navigation container">
        <a href="index.html" class="logo">
          <span> The Plant Shop </span>
        </a>
        <a href="javascript:void(0);" class="nvaicon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
        <ul class="navbarul" id="navbarmenu">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li>
            <a href="#" class="snipcart-checkout">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <span class="snipcart-summary">
                (<span class="snipcart-total-items"></span>)
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="contact" class="container">
      <div class="row">
        <div class="post-page text-center">
          <h2>Contact Us</h2>
        </div>

        <div class="page-content">
          <form method="POST" action="http://formspree.io/YOUREMAILHERE">
            <br />
            <input type="text" name="name" placeholder="Your name" /><br />
            <input
              type="email"
              name="_replyto"
              placeholder="Your email address"
            />
            <br />
            <textarea rows="5" name="message" placeholder="Message"></textarea>
            <br />
            <button type="submit">Send</button><br />
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <a href="https://twitter.com/?lang=en" target="_blank"
          ><i class="fa fa-twitter "></i
        ></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fa fa-facebook "></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fa fa-instagram "></i
        ></a>
      </div>
    </footer>

    <script>
      function myFunction() {
        var x = document.getElementById("navbarmenu");
        if (x.className === "navbarul") {
          x.className += " responsive";
        } else {
          x.className = "navbarul";
        }
      }
    </script>
  </body>
</html>
